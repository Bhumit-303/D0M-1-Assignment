<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #display{
      color: green;
    }
  </style>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
  function login() {
    let event = document.getElementById("display")
    event.innerText = "Login Success"
    console.log(event.innerText)
  }

  function logout() {
    let event = document.getElementById("display")
    event.innerText = "Logout Success"
    console.log(event.innerText)
  }
</script>
